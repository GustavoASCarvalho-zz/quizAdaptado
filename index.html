<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="index.css" />
        <link rel="shortcut icon" href="img/quiz.png" type="image/x-icon" />
        <title>Quiz</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="position-absolute bottom-0 end-0">
                <span id="meuNome" class="text-white fs-5 me-3">Gustavo Alexandre Info 18</span>
            </div>
            <div class="position-absolute top-50 start-50 translate-middle">
                <div id="escolha-dificuldade">
                    <h1 id="titulo" class="text-white text-center mb-5">
                        QUIZ
                    </h1>
                    
                    <div>
                        <h1 class="h1 text-white">Escolha a dificuldade</h1>
                    </div>
                    <div class="row align-items-center">
                        <button
                            id="b-facil"
                            class="btn btn-outline-success col m-1"
                            type="button"
                        >
                            Facil
                        </button>
                        <button
                            id="b-medio"
                            class="btn btn-outline-warning col m-1"
                            type="button"
                        >
                            Medio
                        </button>
                        <button
                            id="b-dificil"
                            class="btn btn-outline-danger col m-1"
                            type="button"
                        >
                            Dificil
                        </button>
                    </div>
                </div>
                <div id="tela-categoria" class="collapse">
                    <div>
                        <h1 class="h1 text-white">Escolha a categoria</h1>
                    </div>
                    <select
                        id="escolha-categoria"
                        class="form-select col-12"
                        aria-label="Default select example"
                        placeholder="Categorias"
                    ></select>
                    <div class="row align-items-center m-0">
                        <button
                            id="b-submit"
                            class="btn btn-outline-light mt-4"
                            type="button"
                        >
                            Jogar
                        </button>
                    </div>
                </div>
            </div>

            <div
                id="jogo"
                class="collapse position-absolute top-50 start-50 translate-middle row align-items-center justify-content-center"
            >
                <div class="col-12 progress p-0 mb-5" style="height: 5px">
                    <div
                        id="progress"
                        class="progress-bar bg-success"
                        role="progressbar"
                        style="width: 100%"
                        aria-valuenow="100"
                        aria-valuemin="0"
                        aria-valuemax="100"
                    ></div>
                </div>

                <div class="col-12">
                    <h1 id="pergunta" class="h1 text-white"></h1>
                </div>

                <div id="alternativas" class="col-12"></div>

                <div
                    id="armazenar"
                    class="col-12 d-flex mt-3 justify-content-center"
                >
                    <button
                        id="b-armazenar"
                        class="btn btn-secondary col-10 collapse"
                    >
                        Responder depois
                    </button>
                </div>
                <div>
                    <h1
                        id="pontuacao-atual"
                        class="text-white h5 text-center mt-5 fs-6"
                    >
                        Score: 00
                    </h1>
                </div>
            </div>

            <div
                id="opcao"
                class="position-absolute top-50 start-50 translate-middle row align-items-center justify-content-center collapse"
            >
                <div class="col-12">
                    <h1 class="h1 text-white">
                        Deseja responder a pergunta armazenada agora ?
                    </h1>
                </div>
                <div class="d-flex justify-content-center">
                    <button id="b-sim" class="btn m-1 flex-fill">SIM</button>
                    <button id="b-nao" class="btn m-1 flex-fill">NÃO</button>
                </div>
            </div>

            <div
                id="fim-jogo"
                class="position-absolute top-50 start-50 translate-middle row align-items-center justify-content-center collapse"
            >
                <div
                    class="row align-items-center border border-white rounded m-2 p-1"
                >
                    <h1 class="h3 text-white col m-0 p-0">Pontuação final</h1>
                    <h1
                        id="pontuacao"
                        class="col text-white h5 text-center align-middle"
                    >
                        21
                    </h1>
                </div>
                <div
                    class="row align-items-center border border-white rounded m-2 p-1"
                >
                    <h1 class="h3 text-white col m-0 p-0">
                        Numero de questões respondidas
                    </h1>
                    <h1
                        id="perguntas-respondidas"
                        class="col text-white h5 text-center align-middle"
                    >
                        1
                    </h1>
                </div>
                <div
                    class="row align-items-center border border-white rounded m-2 p-1"
                >
                    <h1 class="h3 text-white col m-0 p-0">Numero de acertos</h1>
                    <h1
                        id="acertos"
                        class="col text-white h5 text-center align-middle"
                    >
                        41
                    </h1>
                </div>
                <div
                    class="row align-items-center border border-white rounded m-2 p-1"
                >
                    <h1 class="h3 text-white col m-0 p-0">
                        Dificuldade selecionada
                    </h1>
                    <h1
                        id="dificuldade-selecionada"
                        class="col text-white h5 text-center align-middle"
                    >
                        3
                    </h1>
                </div>
                <div
                    class="row align-items-center border border-white rounded m-2 p-1"
                >
                    <h1 class="h3 text-white col m-0 p-0">Categoria selecionada</h1>
                    <h1
                        id="categoria-selecionada"
                        class="col text-white h5 text-center align-middle"
                    >
                        41
                    </h1>
                </div>

                <button id="b-novo-jogo" class="btn btn-outline-light m-1">
                    Novo Jogo
                </button>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
